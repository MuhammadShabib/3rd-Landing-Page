<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{ 'dark' : darkMode }">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3rd Landing Page</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/bootstrap-icons-1.11.1/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="dark-bg-body">
    <!-- Swich Dark Mode -->
    <div class="d-flex align-items-center justify-content-end p-4">
        <i class="bi bi-brightness-high-fill fs-4 ms-2 lh-0 dark-text-white"></i>
        <div class="form-check form-switch">
            <input x-model="darkMode" class="form-check-input dark-swich" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        </div>
        <i class="bi bi-moon-stars-fill fs-5 me-2 lh-0 dark-text-white "></i>
    </div>
    <!-- End Swich Dark Mode -->
    <!-- Header -->
    <header class="header text-gray dark-text-white">
        <div class="container">
            <div class="row text-center">
                <h2 class="fw-bold mb-4"><span class="text-primary">لورم ایپسوم</span> <span id="text"></span> </h2>
                <p class="lh-lg">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است.</p>
            </div>
            <!-- counter -->
            <div x-data="countDown" class="row countdown justify-content-center my-5">
                <div>
                    <h3 class="fw-bold" x-text="days"></h3>
                    <h5 class="mb-0">روز</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="hours"></h3>
                    <h5 class="mb-0">ساعت</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="minutes"></h3>
                    <h5 class="mb-0">دقیقه</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="seconds"></h3>
                    <h5 class="mb-0">ثانیه</h5>
                </div>
            </div>
            <!--  -->
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <h6 class="mb-4">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</h6>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="input-group mb-3 " dir="ltr">
                        <input type="text" class="form-control">
                        <button class="btn btn-primary" type="button">عضویت</button>
                    </div>
                </div>
                <div class="social-links mt-5">
                    <a href="#"><i class="lh-0 bi bi-twitter"></i></a>
                    <a href="#"><i class="lh-0 bi bi-facebook"></i></a>
                    <a href="#"><i class="lh-0 bi bi-instagram"></i></a>
                    <a href="#"><i class="lh-0 bi bi-linkedin "></i></a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <section class="contact">
        <div class="container">
            <div class="row dark-text-white text-center my-5 justify-content-center">
                <h2 class="fw-bold"> ارتباط با ما </h2>
                <hr class="mt-2">
            </div>
            <div class="row gy-3">
                <div class="col-lg-5">
                    <div class="card">
                        <div class="d-flex align-items-center my-4">
                            <i class=" bi bi-geo-alt me-3 "></i>
                            <div>
                                <h5 class="fw-bold mb-0S ">آدرس: </h5>
                                <p class="mb-0 ">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center my-4 ">
                            <i class="bi bi-envelope me-3 "></i>
                            <div>
                                <h5 class="fw-bold mb-0S ">ایمیل: </h5>
                                <p class="mb-0 "> info@example.com</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center my-4 ">
                            <i class="bi bi-phone me-3 "></i>
                            <div>
                                <h5 class="fw-bold mb-0S ">شماره تماس: </h5>
                                <p class="mb-0 "> 0799999999 </p>
                            </div>
                        </div>
                        <div id="map" class="mt-4"></div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="card h-100">
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label fw-bold">نام: </label>
                                <input type="text" name="name" id="name" required class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label fw-bold">ایمیل: </label>
                                <input type="email" name="email" id="email" required class="form-control">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="subject" class="form-label fw-bold">موضوع: </label>
                            <input type="text" name="subject" id="subject" required class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="message" class="form-label fw-bold">متن پیام: </label>
                            <textarea name="message" id="message" rows="10" required class="form-control"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mt-5"> ارسال پیام </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/ityped@1.0.3 "></script>
    <script src="index.js "></script>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js "></script>


</body>

</html>
